<!DOCTYPE html>

<html>

<head>

	<title>Etch A Sketch</title>

	<style type="text/css">
	
	  body{
    margin: 0;
    padding: 0;
    
    }

  #tablet{
    width: 900px;
    height: 700px;
    margin: 0 auto;
    background: springgreen;

    }

	#container{
      display: grid;
      grid-gap: 1px;
     width: 600px;
      height: 400px;
       margin: 0 auto;
	}



	</style>

</head>

<body>
	<div id="tablet">

		<button onclick="gridResize()" "> Resize grid</button>

	  <div id="container"></div>

    </div>


	<script type="text/javascript">
    

	const container = document.querySelector("#container");


	let resetGrid = () =>{

	location.reload();
   };


	let gridResize = () => {

	   let square = prompt("How many squares would you like on each grid side", 16);
        squares = square;
          container.setAttribute("style",
`grid-template-columns: repeat(${square}, 1fr); grid-template-rows: repeat(${square}, 1fr);`);

	   resetGrid();
	    makeGrid(squares);

     };

	const makeGrid = (squares) => {

		for (let i = 0; i < squares*squares ; i++){

		
		const box = document.createElement('div');
	    box.classList.add("item");
	    box.setAttribute("style", "background:red; height:16px; width: 0 auto; ");
	    container.setAttribute("style",
`grid-template-columns: repeat(${squares}, 1fr); grid-template-rows: repeat(${squares}, 1fr);`);

        container.appendChild(box);

	}

};


makeGrid(16);

const boxHover = () => {
    const hover = document.querySelectorAll('.item');
	hover.forEach((hover) =>{

    hover.addEventListener('mouseover', (e) => {
    hover.setAttribute("style", "background:blue; height:16px; width: 0 auto; ");

	       });

	});
	   
};

boxHover();

	</script>


</body>

</html>
