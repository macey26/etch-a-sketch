<!DOCTYPE html>

<html>

<head>

	<title>Etch A Sketch</title>

	<style type="text/css">
	
	  body{
    margin: 0;
    padding: 0;
    
    }

  #tablet{
    width: 900px;
    height: 700px;
    margin: auto;
    background: springgreen;

    }

	#container{
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows:  repeat(12, 1fr);
      grid-gap: 3px;
      max-width: 600px;
      max-height: 600px;
	}



	</style>

</head>

<body>
	<div id="tablet">

		<button  onclick="resetGrid()"> Reset Grid</button>
		<button onclick="gridResize()"> resize grid</button>

	  <div id="container"></div>

    </div>


	<script type="text/javascript">

	

	let resetGrid = () =>{

	location.reload();
     };


	let gridResize = () => {
	  let square = prompt("How squares would you like on each grid side", 16);
	  	  resetGrid();
	  	   makeGrid(squares);
     };
	
	const container = document.querySelector("#container");

	const makeGrid = (squares) => {

		for (let i = 0; i < (squares*squares); i++){

		const box = document.createElement('div');
	    box.classList.add("item");
	    box.setAttribute("style", "background:red; height:30px; width: auto; ");

        container.appendChild(box);

	}

};

makeGrid(16);

const boxHover = () => {
    const hover = document.querySelectorAll('.item');
	hover.forEach((hover) =>{

    hover.addEventListener('mouseover', (e) => {
    hover.setAttribute("style", "background:blue; height:30px; width: auto; ");

	       });

	});
	   
};

boxHover();


	</script>


</body>

</html>
